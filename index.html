<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetrin in p5.js by Prateek Sharma</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <!-- Custom styles -->
  <style>
    body {
      background-color: #f0f2f5;
    }
    #tetris-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container text-center" id="tetris-container">
    <h1 class="mb-4">Tetrin in p5.js</h1>
    <p class="text-muted">by Prateek Sharma</p>
    <div id="tetris-canvas" class="d-flex flex-column align-items-center">
      <div class="mb-3">
        <h4 id="scoreDisplay">Score: 0</h4>
      </div>
    
      <div class="mb-3">
        <button class="btn btn-success me-2" onclick="startGame()">Start</button>
        <button class="btn btn-warning me-2" onclick="togglePause()">Pause</button>
        <button class="btn btn-danger" onclick="resetGame()">Reset</button>
      </div>
    </div>    
  </div>

  <!-- Your custom scripts -->
  <script src="scripts/tile.js"></script>
  <script src="scripts/piece.js"></script>
  <script src="scripts/board.js"></script>
  <script src="scripts/sketch.js"></script>
</body>
</html>
